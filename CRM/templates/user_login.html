{% extends "base.html" %}

{% block content %}

<h2>Login</h2>
<form method="post" autocomplete='off'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

{% if error_message %}
    <div class="error">
        {{ error_message }}
    </div>
{% endif %}

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>

{% endblock %}
